1. Error: Operation already in progress for php56
Another active Homebrew process is already using php56.
Please wait for it to finish or terminate it to continue.</br>
问题的解决：（同类问题也类似解决）</br>
首先找到本地对应.brewing文件存在的路径，例如我，是在/Library/Caches/Homebrew/Formula/ 下面。</br>
然后删除对应.brewing文件。</br>
重试即可。问题是不是解决了呢。
